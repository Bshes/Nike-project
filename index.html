<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone - Portfolio Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <button class="dark-mode-toggle">ðŸŒ™</button>

    <nav class="navbar">
        <div class="logo">Nike Clone</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>Just Do It.<span>Elevate Your Game.</span></h1>
        <button class="cta">Shop Now</button>
    </section>

    <div class="loader">Loading products...</div>

    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-grid"></div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="your@email.com" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Nike Clone. <em>Inspired by Nike for portfolio purposes only.</em></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
