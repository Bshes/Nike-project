<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Clone - Portfolio Project</title>
    <link rel="stylesheet" href="styles.css">
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle">ðŸŒ™</button>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Nike Clone</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1 data-aos="zoom-in">Just Do It.<span>Elevate Your Game.</span></h1>
        <button class="cta">Shop Now</button>
    </section>

    <!-- Dynamic Product Grid -->
    <section id="products" class="products">
        <h2>Featured Products</h2>
        <div class="product-grid" data-aos="fade-up">
            <!-- Products populated via JavaScript -->
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Nike Clone. <em>Inspired by Nike for portfolio purposes only.</em></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
